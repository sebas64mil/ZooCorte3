<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Enclosures</title>
</head>
<body>
  <h1>Gestión de Enclosures</h1>
  <label for="enclosureCount">Cantidad de Enclosures:</label>
  <input type="number" id="enclosureCount" value="1" min="1" title="Cantidad de Enclosures" placeholder="Ingrese la cantidad de enclosures" />
  <label for="animalCount">Animales por Enclosure:</label>
  <input type="number" id="animalCount" value="1" min="1" title="Animales por Enclosure" placeholder="Ingrese la cantidad de animales por enclosure" />
  <button id="generateBtn">Generar</button>
  <button id="getBtn">Obtener Enclosures</button>

  <pre id="output"></pre>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
