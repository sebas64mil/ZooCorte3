<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NoSLQ METER LOS DATOS</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <h1>Registro de Enclosures</h1>

  <section>
    <h2>Registro Manual</h2>

    <label for="enclosureId">ID del Enclosure:</label>
    <input type="text" id="enclosureId" placeholder="E1" /><br />

    <label for="name">Nombre:</label>
    <input type="text" id="name" placeholder="Sabana" /><br />

    <label for="inhabit">Hábitat:</label>
    <input type="text" id="inhabit" placeholder="Terrestre o Acuático" /><br />

    <label for="size">Tamaño:</label>
    <input type="number" id="size" placeholder="100" /><br />

    <label for="weather">Clima:</label>
    <input type="text" id="weather" placeholder="Seco" /><br />

    <button id="RegisterButtonEnclosure">Registrar Manual</button>
  </section>

  <hr />

  <section>
    <h2>Generación Automática</h2>

    <label for="enclosureCount">Cantidad de Enclosures:</label>
    <input type="number" id="enclosureCount" name="enclosureCount" value="1" min="1" /><br />

    <button id="generateBtn">Generar Automáticamente</button>
  </section>

  <hr />

  <a href="./IndexPage2.html">Ver los datos</a>
  <a href="./IndexPage3.html">Visualizar Sql</a>

  <script src="./js/main.js"></script>
</body>
</html>
