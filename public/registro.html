<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parcial_Corte3_SQL</title>
</head>
<body>
  <div>
    <a href="/public/index.html">
      <img class="classIcon" style="width: 50px;" src="/img/flecha.png" alt="Volver" />
    </a>

    <h1>Manual Data Entry</h1>

    <h2>Enclosure</h2>
    <label>Enter Enclosure ID</label><br>
    <input type="text" id="enclosureId" /><br><br>

    <label>Enter inhabit</label><br>
    <input type="text" id="inhabit" /><br><br>

    <label>Enter name</label><br>
    <input type="text" id="enclosureName" /><br><br>

    <label>Enter size</label><br>
    <input type="text" id="size" /><br><br>

    <label>Enter weather</label><br>
    <input type="text" id="weather" /><br><br>

    <button id="RegisterButtonEnclosure">Register Enclosure</button><br><br>

    <h2>Animal</h2>
    <label>Enter Animal ID</label><br>
    <input type="text" id="animalId" /><br><br>

    <label>Enter date_of_birth</label><br>
    <input type="date" id="date_of_birth" /><br><br>

    <label>Enter Enclosure ID</label><br>
    <input type="text" id="animalEnclosureId" /><br><br>

    <label>Enter gender</label><br>
    <input type="text" id="gender" /><br><br>

    <label>Enter name</label><br>
    <input type="text" id="animalName" /><br><br>

    <button id="RegisterButtonAnimal">Register Animal</button><br><br>
  </div>

  <script src="/public/js/main.js" defer></script>
</body>
</html>
